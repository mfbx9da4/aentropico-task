<div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3">
            <legend>Upload CSV</legend>
            <form class="" role="form" >
                <div class="form-group">
                    <label for="">Upload by file</label>
                    <input type="file" name="csvFile" ng-file-select="onFileSelect($files)" >
                    <span class="help-block">{{errorFile}}</span>
                </div>
            </form>
            <div class="progress" style="">
                <div class="progress-bar progress-bar-success" id="percent-complete" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>
            <button ng-click="buildGraph('world', '#graph')" class="btn btn-default">World chart</button >
            <button ng-click="buildGraph('line', '#graph')" class="btn btn-default">Line chart</button >
            <button ng-click="buildGraph('bar', '#graph')" class="btn btn-default">Bar chart</button >
        </div>
        <div class="col-md-9 col-lg-9 " id="graph">
        </div>
    
    </div>

</div>
