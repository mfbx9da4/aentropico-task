<!DOCTYPE html>
<html>
<head>
    <title>Aentropic task</title>

    <link href="style/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

</head>

<style>

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        /*display: none;*/
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<body data-ng-app="AentropicApp">
    <div id="navbar" class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">Aentropic task</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-upload"> <a href="/">Upload</a></li>
                    <li class="nav-about"> <a href="/about">About</a></li>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div data-ng-view=""></div>
    <hr>
    <div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3" data-ng-controller="uploadController">
            <legend>Upload CSV</legend>
            <form class="" role="form" >
                <div class="form-group">
                    <label for="">Upload by file</label>
                    <input type="file" name="csvFile" ng-file-select="onFileSelect($files)" >
                    <span class="help-block">{{errorFile}}</span>
                </div>
            </form>
            <div class="progress">
                <div class="progress-bar progress-bar-success" id="percent-complete" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>
        </div>

        <div class="col-md-9 col-lg-9 " id="graph">
        </div>
    </div>

</div>


    <script src="/output/libs.js" type="text/javascript" ></script>
    <script src="/output/app.js" type="text/javascript" ></script>
    <script>
        var $parentGrid = $('#graph');


        var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = $parentGrid.width() - margin.left - margin.right,
        height = ($parentGrid.width()/2) - margin.top - margin.bottom;

        var parseDate = d3.time.format("%d-%b-%y").parse;

        var x = d3.scale.linear()
        .range([0, width]);

        var y = d3.scale.linear()
        .range([height, 0]);

        var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

        var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

        var line = d3.svg.line()
        .x(function(d) { return x(d.x); })
        .y(function(d) { return y(d.y); });

        var svg = d3.select("#graph").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("data.csv", function(error, data) {
            // data.forEach(function(d) {
            //     d.x = d.x;
            //     d.y = +d.y;
            // });

            x.domain(d3.extent(data, function(d) { return parseInt(d.x); }));
            y.domain(d3.extent(data, function(d) { return parseInt(d.y); }));

            svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

            svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")

            svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);
        });

    </script>
</body>
</html>
